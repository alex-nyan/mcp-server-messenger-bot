<body>
  <h1>Messenger webhook</h1>
  <p>Facebook callback (use either):</p>
  <ul>
    <li><a href="/.netlify/functions/webhook">/.netlify/functions/webhook</a></li>
    <li><a href="/webhook">/webhook</a> (redirects to function)</li>
  </ul>
  <p>Set <strong>https://YOUR-SITE.netlify.app/webhook</strong> in Facebook App → Webhooks → Callback URL.</p>
</body>
</html>
